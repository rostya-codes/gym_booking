{% extends 'base.html' %}

{% block title %}Add Slot{% endblock %}

{% block content %}
<h2>Add New Slot</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Slot</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</form>
{% endblock %}
