{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to Gym Booking</h1>
<p class="lead">Book your gym slots online quickly and easily.</p>

{% if user.is_authenticated %}
    <a href="{% url 'schedule' %}" class="btn btn-primary">View Schedule</a>
{% else %}
    <p>
        <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
        or
        <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary">Sign Up</a>
    </p>
{% endif %}
{% endblock %}
