{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>

<p class="mt-3">
    Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a>
</p>
<p>
    Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>
</p>
{% endblock %}
